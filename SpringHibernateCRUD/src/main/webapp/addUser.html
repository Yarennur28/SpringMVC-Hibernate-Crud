<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Kullanıcı Ekle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .form-description {
            text-align: center;
            color: #6c757d;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Kullanıcı Ekle</h2>
    <p class="form-description">Lütfen bilgilerinizi aşağıdaki formdan giriniz.</p>
    <form action="#" th:action="@{/save/}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="userName">Adınız:</label>
            <input type="text" class="form-control" th:field="*{userName}" id="userName" name="userName" placeholder="Adınızı girin" required />
        </div>
        <div class="form-group">
            <label for="email">Email Adresi:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Email adresinizi girin" required />
        </div>
        <button name="submit" class="btn btn-success" type="submit" value="1">Ekle</button>
    </form>
</div>
</body>
</html>
