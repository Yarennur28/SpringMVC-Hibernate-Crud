<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .panel {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
        }

        .panel a {
            margin-bottom: 15px;
            display: inline-block;
        }

        .btn-info {
            background-color: #007bff !important;
            border: none;
            color: white;
        }

        .btn-info:hover {
            background-color: #0056b3 !important;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            text-align: center;
            padding: 15px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .btn-danger {
            background-color: #dc3545 !important;
            border: none;
            color: white;
        }

        .btn-danger:hover {
            background-color: #a71d2a !important;
        }
    </style>
</head>
<body onload="load();">
    <div class="container">
        <div class="panel panel-default p-4">
            <h2 class="text-center mb-4">User Management</h2>
            <a th:href="@{getPageUserAdd}" class="btn btn-info"><i class="fas fa-user-plus"></i> Kullan覺c覺 Ekle</a>
            <table id="table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Kullan覺c覺 ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="data : ${datas}">
                        <td th:text="${data.userId}"></td>
                        <td th:text="${data.userName}"></td>
                        <td th:text="${data.email}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{edit/{id}(id=${data.userId})}">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{userDelete/{id}(id=${data.userId})}">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
