<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Kullanıcı Ekle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Kullanıcı Ekle</h4>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/update/}" th:object="${user}" method="post">
                            <input type="hidden" class="form-control" th:field="*{userId}" id="userId" name="userId" />
                            
                            <div class="form-group">
                                <label for="userName">İsim:</label>
                                <input type="text" class="form-control" th:field="*{userName}" id="userName" name="userName" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" th:field="*{email}" id="email" name="email" required />
                            </div>
                            
                            <div class="form-group text-center">
                                <button name="submit" class="btn btn-success btn-lg" type="submit" value="1">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
